<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Chat</title>
  </head>
  <body>
    <div id="app" class="app">
      <div id="authorization" class="authorization hidden">
        <form class="auth-form">
          <input
            type="text"
            class="auth-name"
            placeholder="Введите ваш логин"
          />
          <button type="submit" class="auth-button">Войти</button>
        </form>
      </div>
      <div id="main" class="main">
        <div class="list-column">
          <div class="user-info">
            <div class="user-avatar"></div>
            <div class="user-name"></div>
          </div>
          <ul class="list-users">
            Все пользователи
            <li>пользователи</li>
          </ul>
        </div>
        <div class="message-column">
          <div class="messages"></div>
          <form class="form-message">
            <textarea class="input-message" placeholder="Сообщение"></textarea>
            <button class="button-submit" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="script.js"></script>
  </body>
</html>
